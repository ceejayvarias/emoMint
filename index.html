				<div>

				</div>
				<div>
					<input id="textJournal" type="text" name="journal" placeholder="Type in journal entry...">
				</div>

				</div>
			</form>

		<div id="mintOfTheDay" class="col-lg-9">
			<div class="recommendedMusic container">

					<div class="col-lg-8">
						<div class="row">
							<div class="panelEntry panel panel-success">
								<div class="panel-heading">Mint Entry</div>
								<div id="selfie"></div>
								<p id="entry"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="panelLog panel panel-success">

									<ul id="poster">
									</ul>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="panelLog panel panel-success">
									<div class="panel-heading">Suggested Music</div>
									<ul id="cover">
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div id="mintLog" class="container">
							<div class="panel panel-success" id="panelMint">
								<div class="panel-heading">Mint Log</div>
								<div class="table-responsive">
									<table class="table table-fixed">
										<thead>
											<tr>
												<th>Selfie</th>
												<th>Date</th>
												<th>Emotion</th>
											</tr>
										</thead>
										<tbody id="table-body">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

<!-- SignUp Page -->
<div class ="row" id="thirdRow">
<div id="signUp" class="container-fluid">
	<div class="container signup">
		<h2> Sign Up</h2>
		<form role="form">
			<div class="form-group has-success">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="signup" placeholder="Enter email">
			</div>
			<div class="form-group has-success">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="signup" placeholder="Enter password">
				<label for="pwd">Re-enter Password:</label>
				<input type="password" class="form-control" id="signup" placeholder="Re-enter password">
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
